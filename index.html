<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <meta http-equiv="X-UA-Compatible" content="ie=edge" />

          <title>Password Generator</title>

          <link rel="stylesheet" type="text/css" href="style.css">
          <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
     </head>

     <body>
          <header>
               <h1>Password Generator</h1>
          </header>

          <div class="head">
               <h2>Generate a Password</h2>
          </div>

          <div class="textArea align-size">
               <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          </div>

          <div class="option-wrapper align-size">
               <hr>
               <div class="option">
                    <input id="uppercase" type="checkbox">
                    <label for="uppercase">Uppercase Letters</label>
               </div>

               <hr>
               <div class="option">
                    <input id="lowercase" type="checkbox">
                    <label for="lowercase">Lowercase Letters</label>
               </div>

               <hr>
               <div class="option">
                    <input id="sp-char" type="checkbox">
                    <label for="sp-char">Special Characters</label>
               </div>

               <hr>
               <div class="option">
                    <input id="num" type="checkbox">
                    <label for="num">Numbers</label>
               </div>
               <hr>
          </div>

          <div class="slidecontainer align-size">
               <p>Password Length: <span id="demo"></span></p>
               <input type="range" min="8" max="128" value="8" class="slider" id="range">
          </div>

          <div class="btn-wrapper align-size">
               <button id="generate" onclick="">Generate Password</button>
               <button id="copy">Copy to Clipboard</button>
          </div>

          <script src="script.js"></script>
     </body>

</html>
